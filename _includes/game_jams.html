<div class="banner dark banner-color">
	<h1><a id="game-jams"></a>Game Jams</h1>
</div>
<div class="flex-wrap">

	{% assign events = site.data.events | sort_values "start" %}
	{% for jam in events %}
		{% capture jam_id %}{{ jam[1].event }}-{{ jam[1].edition }}{% endcapture %}
		{% for preview in site.jam_previews %}
			{% if preview.event_id == jam_id %}
				<section class="content-color">
					{{ preview }}
				</section>
			{% endif %}
		{% endfor %}
	{% endfor %}
	
</div>
